    <!-- Container s videom i formom -->
    <div class="container-fluid position-relative vh-100 rub">
        <video autoplay muted loop class="w-100 h-100 object-fit-cover">
            <source src="video.mp4" type="video/mp4">
            Vaš preglednik ne podržava video.
        </video>
        <div class="position-absolute top-0  w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="shadow-lg p-5 bg-white rounded-3">
                <h2 class="text-primary text-center mb-4 fw-bold">Rezervirajte Vaš apartman</h2>
                <form>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="form-floating mb-4 mb-md-0">
                                <input type="text" class="form-control" id="fullName" placeholder="a">
                                <label for="fullName" class="text-primary">Puno ime</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="a">
                                <label for="email" class="text-primary">E-mail</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="tel" class="form-control" id="phone" placeholder="a">
                        <label for="phone" class="text-primary">Telefon</label>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="form-floating mb-4 mb-md-0">
                                <input type="date" class="form-control" id="dolazak" placeholder="a">
                                <label for="dolazak" class="text-primary">Datum dolaska</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="odlazak" placeholder="a">
                                <label for="odlazak" class="text-primary">Datum odlaska</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-4">
                        <select class="form-select" id="apartman">
                            <option>LoParadise Apartment 1</option>
                            <option>LoParadise Apartment 2</option>
                        </select>
                        <label for="apartman" class="text-primary">Apartman</label>
                    </div>
                    <div class="form-floating mb-4">
                        <textarea class="form-control" id="dodatniZahtjevi" placeholder="a" rows="3"></textarea>
                        <label for="dodatniZahtjevi" class="text-primary">Dodatni zahtjevi</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold">Rezervirajte sada!</button>
                </form>
            </div>
        </div>
    </div>
